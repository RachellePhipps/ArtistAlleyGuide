{% load static %}
<html>
  <head>
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Link header css file -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/header.css' %}"
    />

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark custom-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img
              src="{% static 'images/favicon.png' %}"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt=""
            />
            Artist Alley Guide
          </a>

          <!-- Centered search bar -->
          <div class="d-flex justify-content-center" style="width: 100%">
            <form
              class="d-flex"
              style="max-width: 600px; width: 100%"
              method="get"
              action="{% url 'search' %}"
            >
              <input
                class="form-control me-2 custom-search"
                type="search"
                name="q"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn custom-btn" type="submit">Search</button>
            </form>
          </div>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
              <!-- Getting Started -->
              <li class="nav-item">
                <a class="nav-link" href="{% url 'gettingStarted' %}"
                  >Getting Started</a
                >
              </li>

              <!-- About -->
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>

              {% if user.is_authenticated %}
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="userDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Hi, {{ user.username }}!
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="userDropdown"
                >
                  <!-- ðŸ‘‡ Add this block -->
                  <li>
                    <a class="dropdown-item" href="{% url 'my_favorites' %}">
                      My Favorites
                    </a>
                  </li>

                  <li><hr class="dropdown-divider" /></li>
                  <!-- optional visual divider -->

                  <li>
                    <form
                      action="{% url 'logout' %}"
                      method="post"
                      class="dropdown-item"
                    >
                      {% csrf_token %}
                      <button
                        type="submit"
                        class="btn btn-link text-decoration-none"
                      >
                        Log Out
                      </button>
                    </form>
                  </li>
                </ul>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
