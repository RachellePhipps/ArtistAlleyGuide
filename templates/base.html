<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Artist Alley Guide{% endblock %}</title>
    <link
      rel="icon"
      href="{% static 'images/favicon.png' %}"
      type="image/png"
    />
    <!-- Link to Bootstrap CSS (Bootstrap first) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Link BASE css file -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  </head>
  <body>
    <div class="d-flex flex-column min-vh-100">
      <!--Header Section-->
      {% include 'header.html' %}
      <!-- Main Content -->
      <main class="flex-grow-1 full">{% block content %} {% endblock %}</main>
      <!--Footer section-->
      {% include 'footer.html' %}
    </div>
  </body>
  <script>
    document.querySelectorAll('.favorite-btn').forEach(button => {
      button.addEventListener('click', function (event) {
        event.preventDefault();
        const artistId = this.dataset.conId;
        const csrftoken = getCookie('csrftoken');
        const buttonEl = this;
  
        fetch(`/favorite/${artistId}/`, {
          method: 'POST',
          headers: {
            'X-CSRFToken': csrftoken,
            'X-Requested-With': 'XMLHttpRequest'
          },
        })
        .then(response => response.json())
        .then(data => {
          if (data.favorited) {
            buttonEl.innerHTML = '<i class="bi bi-heart-fill"></i>';  // Filled heart
          } else {
            window.location.reload();  // <- reload on unfavorite
          }
        });
      });
    });
  
    // Helper function to get CSRF token from cookie
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.startsWith(name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
        return cookieValue;
      }
    }
  </script>
  
</html>
